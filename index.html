<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game Log - Odin</title>
  </head>
  <body>
    <div class="container">
      <form class="game-form">
        <label for="title">Title:</label>
        <input id="title" />
        <label for="author">Author:</label>
        <input id="author" />
        <label for="numPages">Pages:</label>
        <input id="numPages" />
        <div class="radio">
          <label for="hasRead">Completed:</label>
          <input type="radio" name="hasRead" id="yesRead" value="yes" />
          <label for="yesRead">Yes</label>
          <input type="radio" name="hasRead" id="noRead" value="no" />
          <label for="noRead">No</label>
        </div>
        <button type="submit" id="submit-btn" onclick="addBookToLibrary()">
          Submit
        </button>
      </form>
      <div class="books"></div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
